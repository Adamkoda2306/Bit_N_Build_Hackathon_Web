<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Submission</title>
    <link rel="stylesheet" href="kyc_submit.css">
</head>

<body>

    <header>
        <h1>KYC Application Submission</h1>
        <nav>
            <a href="../dashboard_user.html">Dashboard</a>
        </nav>
    </header>

    <form action="/submit_kyc" method="POST" enctype="multipart/form-data">
        <label for="company_name">Company Full Name: </label><br>
        <input type="text" id="company_name" name="company_name" required><br>

        <label for="gstin">GSTIN:</label><br>
        <input type="text" id="gstin" name="gstin" required><br>

        <h3>Contact Details:</h3>
        <label for="mobile_no">Mobile No:</label><br>
        <input type="text" id="mobile_no" name="mobile_no" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <h3>Owner Details:</h3>
        <label for="owner_name">Owner Name:</label><br>
        <input type="text" id="owner_name" name="owner_name" required><br>

        <label for="owner_mobile">Owner Mobile No:</label><br>
        <input type="text" id="owner_mobile" name="owner_mobile" required><br>

        <label for="owner_email">Owner Email:</label><br>
        <input type="email" id="owner_email" name="owner_email" required><br>

        <label for="aadhar_no">Aadhaar No:</label><br>
        <input type="text" id="aadhar_no" name="aadhar_no" required><br>

        <label for="pan_no">PAN No:</label><br>
        <input type="text" id="pan_no" name="pan_no" required><br>

        <h3>Company Details:</h3>
        <label for="employees">Employees:</label><br>
        <input type="number" id="employees" name="employees" required><br>

        <label for="turnover">Turnover:</label><br>
        <input type="number" step="0.01" id="turnover" name="turnover" required><br>

        <h3>Documents:</h3>
        <label for="labour_license">Labour License:</label><br>
        <input type="file" id="labour_license" name="labour_license" required><br>

        <label for="agreement_bond">Agreement Bond:</label><br>
        <input type="file" id="agreement_bond" name="agreement_bond" required><br>

        <label for="bank_details">Bank Details:</label><br>
        <input type="file" id="bank_details" name="bank_details" required><br>

        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
